<!DOCTYPE html>
<html lang="no"> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HVL Læringslab</title>
    <style>
        body {
            margin: 0; /* Fjern standard margin */
            background-image: url("laeringslab.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-size: 100% 100%;
        }
        h1 {
            text-align: center;
            background-color: lightblue; /* Bakgrunnsfarge for overskrift */
            margin: 0; /* Fjern margin for overskriften */
            padding: 20px; /* Legg til polstring for overskriften */
        }
        a {
            position: fixed;
            top: 0;
            left: 0;
        }
        /* Stil for bildet */
        .header-image {
            display: block;
            width: 100%; /* Bildet dekker 100% av bredden */
            height: auto; /* Bevarer proporsjonene */
            margin: 0; /* Fjern margin for bildet */
        }
        .button-container {
            text-align: center; /* Sentrere knappen */
            margin: 20px 0; /* Margin for knappen */
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px; /* Polstring for knappen */
            border: none; /* Ingen kantlinje */
            border-radius: 5px; /* Runde hjørner for knappen */
            cursor: pointer; /* Endre musepekeren til hånd når den er over knappen */
        }
        button:hover {
            background-color: darkblue; /* Endre bakgrunnsfarge ved hover */
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <h1><b>Læringslab</b></h1>
    <img src="Forside.jpeg" alt="Forside bilde" class="header-image"> <!-- Sett inn bildet -->
    <div class="button-container">
        <button>Les mer om Læringslabben her</button>
    </div>
</body>
</html>
