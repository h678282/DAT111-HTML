<!DOCTYPE html>
<html lang="no"> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HVL Læringslab</title>
    <style>
        body {
            margin: 0; /* Fjern standard margin */
            background-image: url("laeringslab.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-size: 100% 100%;
        }
        h1 {
            text-align: center;
            background-color: lightblue; /* Bakgrunnsfarge for overskrift */
            margin: 0; /* Fjern margin for overskriften */
            padding: 20px; /* Legg til polstring for overskriften */
        }
        a {
          display: flex;
          flex-direction: row;
          align-items: center;
        }
        /* Stil for bildet */
        .header-image {
            display: block;
            width: 100%; /* Bildet dekker 100% av bredden */
            height: auto; /* Bevarer proporsjonene */
            margin: 0; /* Fjern margin for bildet */
        }
        .button-container {
            text-align: center; /* Sentrere knappen */
            margin: 20px 0; /* Margin for knappen */
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px; /* Polstring for knappen */
            border: none; /* Ingen kantlinje */
            border-radius: 5px; /* Runde hjørner for knappen */
            cursor: pointer; /* Endre musepekeren til hånd når den er over knappen */
        }
        button:hover {
            background-color: darkblue; /* Endre bakgrunnsfarge ved hover */
        }
        .flex-container {
            display: flex;
            justify-content: space-around; /* Fordeler elementer jevnt */
            padding: 20px;
        }
        .flex-container div {
            background-color: white;
            padding: 20px;
            font-size: 20px;
            margin-bottom: 2%;
            text-align: center;
            border: 1px solid black;
            width: 30%; /* Hver div tar opp 30% av bredden */
        }
        .flex-container a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        .video-container {
            display: flex;
            justify-content: center; /* Sentrerer horisontalt */
            margin: 20px 0; /* Avstand før og etter videoen */
        }
        .container {
        max-width: 500px; /* Begrens bredden på containeren */
        margin: 0 auto; /* Sentrer containeren */
        padding: 20px; /* Legg til padding rundt innholdet */
        background-color: white; /* Sett bakgrunnsfarge hvis ønsket */
        border: 1px solid #ccc; /* Valgfri kantlinje */
        border-radius: 10px; /* Runde hjørner */
        box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Lett skygge */
    }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
<form action="/action_page.php">
<div class="container">
  <h1>Registrer bruker</h1>
  <p>Fyll inn informasjon for å registrere en bruker.</p>
  <hr>

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" id="email" required>

  <label for="psw"><b>Passord</b></label>
  <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

  <label for="psw-repeat"><b>Gjenta Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
  <hr>
  <p>Ved å opprette en bruker samtykker du til <a href="#">Vilkår og personvern</a>.</p>

  <button type="submit" class="registerbtn">Registrer</button>
</div>

<div class="container signin">
  <p>Har du allerede en konto? <a href="#">Logg inn</a>.</p>
</div>
</form>
</body>
</html>
